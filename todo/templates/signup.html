{% extends "base.html" %}

{% block content %}
  <h1> Sign Up </h1>
  <form action="" method="post" role="form">
    {{ form.crsf }}
    <input type="username" name="username" placeholder="Username"><br><br>
    <input type="submit" class="btn btn-default" value="Sign Up" /><br><br>
  </form>

  <p>Already a User?<a href={{ 'login' }}><br>Login</a></p>

  {% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li> {{ message[1] }}</l1>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% endblock %}
